<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Firebase Analytics Example</title>
  <script type="module">
    import { analytics } from './firebase-config.js';
    import { logEvent } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";

    // Track Page View
    document.addEventListener('DOMContentLoaded', function() {
      logEvent(analytics, 'page_view', { page_title: 'About Page' });
    });

    // Track Button Click
    function trackButtonClick(buttonName) {
      logEvent(analytics, 'button_click', { button_name: buttonName });
    }
  </script>
</head>
<body>
  <h1>About Us</h1>
  <a href="/">Go to Home Page</a> | <a href="/contact">Go to Contact Page</a>
  <br><br>
  <button onclick="trackButtonClick('About Page Button')">Click Me (About)</button>
</body>
</html>
